<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ASTI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/CSS/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="./image/astilogo.jpg" alt="ASTI Logo">
            </a>
            
            <button class="mobile-menu-btn" aria-label="Toggle menu">â˜°</button>
            
            <nav class="main-nav">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="./AboutUs.html" class="nav-link">About Us</a>
                <a href="./service.html" class="nav-link">Services</a>
                <a href="./ContactUs.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
        <div style="background: black; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(241, 239, 239, 0.925);">
            <h2 style="color: gold; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #00000007;">Get In Touch</h2>
            
            <div style="margin-top: 25px;">
                <div style="display: flex; align-items: flex-start; gap: 15px; margin-bottom: 25px;">
                    <i class="fas fa-envelope" style="color: gold; font-size: 1.2rem; margin-top: 5px;"></i>
                    <div>
                        <h4 style="color: gold; margin-bottom: 5px;">Email</h4>
                        <p> info@asiastarmar.com</p>
                        <small style="color: #666;">Inquery Mail Address</small>
                    </div>
                </div>
                
                <div style="display: flex; align-items: flex-start; gap: 15px; margin-bottom: 25px;">
                    <i class="fas fa-phone" style="color: gold; font-size: 1.2rem; margin-top: 5px;"></i>
                    <div>
                        <h4 style="color: gold; margin-bottom: 5px;">Phone</h4>
                        <p> 09772666699</p>
                        <small style="color: #666;">Available: Mon-Fri, 9:00 AM - 5:00 PM</small>
                    </div>
                </div>
                
                <div style="display: flex; align-items: flex-start; gap: 15px; margin-bottom: 25px;">
                    <i class="fas fa-map-marker-alt" style="color:gold; font-size: 1.2rem; margin-top: 5px;"></i>
                    <div>
                        <h4 style="color: gold; margin-bottom: 5px;">Office Address</h4>
                        <p> Building H, Commercial Area, Shwe Moe Kaung Condo, Yankin Township, Yangon Region, Myanmar</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="background: black; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(236, 231, 231, 0.966);">
            <h2 style="color: gold; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #1a1b1def;">Send Us a Message</h2>
            
            <form id="contactForm">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Full Name *</label>
                    <input type="text" id="name" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Company Name</label>
                    <input type="text" id="company" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Email Address *</label>
                    <input type="email" id="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Phone Number</label>
                    <input type="tel" id="phone" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 500;">Your Message *</label>
                    <textarea id="message" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; min-height: 150px;"></textarea>
                </div>
                
                <button type="submit" style="width: 100%; padding: 15px; background: #0d6efd; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; transition: 0.3s;">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase Configuration and Contact Form Script -->
    <script src="js/firebase-config.js"></script>
    <script src="js/contact-form.js"></script>
</body>

</html>
